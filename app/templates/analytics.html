<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Analytics</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Task Analytics Dashboard</h1>
    </header>

    <main class="dashboard-container">
        <!-- Analytics Cards -->
        <div class="analytics-container">
            <div class="analytics-card">
                <h3>Total Tasks</h3>
                <p id="total-tasks">0</p>
            </div>
            <div class="analytics-card">
                <h3>Pending Tasks</h3>
                <p id="pending-tasks">0</p>
            </div>
            <div class="analytics-card">
                <h3>In-Progress Tasks</h3>
                <p id="in-progress-tasks">0</p>
            </div>
            <div class="analytics-card">
                <h3>Completed Tasks</h3>
                <p id="completed-tasks">0</p>
            </div>
        </div>

        <!-- Optional: Tasks List Preview -->
        <h2>My Tasks</h2>
        <div id="tasks-list" class="tasks-list">
            <p>Loading tasks...</p>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="prev-page">&laquo; Prev</button>
            <span id="current-page">1</span>
            <button id="next-page">Next &raquo;</button>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Task Management</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
